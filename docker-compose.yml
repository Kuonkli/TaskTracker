version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-tracker-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-task_tracker_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:${DB_PORT:-5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-tracker-network
    restart: unless-stopped

  backend:
    image: task-tracker-backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: task-tracker-backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DB_HOST: task-tracker-postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-task_tracker_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-8080}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task-tracker-network
    restart: unless-stopped

  frontend:
    image: task-tracker-frontend:latest
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: task-tracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - task-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  task-tracker-network:
    driver: bridge